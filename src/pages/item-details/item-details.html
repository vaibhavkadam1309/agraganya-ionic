<ion-header>
  <ion-navbar >
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agraganya</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
  </ion-list>
</ion-content>
<ion-footer>
<ion-segment [(ngModel)] = "footerPanel">
    <ion-segment-button value="terms" (click)="policyFunction('TermsService')">
        Terms
    </ion-segment-button>
    <ion-segment-button value="legal">
        Legal
    </ion-segment-button>
    <ion-segment-button value="privacy" (click)="policyFunction('TermsService')">
        Privacy Policy
    </ion-segment-button>
</ion-segment>
</ion-footer>
