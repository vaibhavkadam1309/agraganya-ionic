<ion-header>
	<ion-toolbar secondary>
		<ion-title middle>Agraganya</ion-title>
		<ion-buttons end>
			<button ion-button (click)="viewController.dismiss();">
            <ion-icon name="close"></ion-icon>
            </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card (click)="openNews('vaibhav')">
		<ion-item item-text-wrap>
			<h2>{{newsData.news_title}}</h2>
			<p>{{newsData.updated_date}}</p>
		</ion-item>
		<img style="height:200px;width:auto" src="./assets/images/raj_thackrey.jpg" />
		<ion-card-content class="display-content">
			<p class="fade-in">{{newsData.news_content}}</p>
		</ion-card-content>
		<ion-row>
			<ion-col center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
